{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
	<h1>Login</h1>
	<form action="/login" method="POST">
		<label>
			Username: <input name="username"/>
		</label>
		<br/>
		<label>
			Password: <input name="password" type="password"/>
		</label>
		<br/>
		<button type="submit">login</button>	
	</form>
	<a href="/register">Register instead</a>
{% endblock %}
