{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
	<h1>Register</h1>
	<form action="/register" method="POST">
		<label>
			Username: <input name="username"/>
		</label>
		<br/>
		<label>
		Password: <input name="password" type="password"/> <small>Use a strong password</small>
		</label>
		<br/>
		<button type="submit">register</button>	
	</form>
	<a href="/login">Login instead</a>
{% endblock %}
